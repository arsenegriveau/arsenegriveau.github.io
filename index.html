<script>
  const projets = document.querySelectorAll('.projet');
  projets.forEach(projet => {
    projet.addEventListener('mouseover', () => {
      projets.forEach(p => p.classList.add('unactive'));
      projet.classList.remove('unactive');
    });
    projet.addEventListener('mouseout', () => {
      projets.forEach(p => p.classList.remove('unactive'));
    });
  });

  const colorButtons = document.querySelectorAll('.color-button');

  colorButtons.forEach(button => {
    button.addEventListener('click', function() {
      const color = button.getAttribute('data-color');
      document.body.style.backgroundColor = color;

      if (color === 'black') {
        colorButtons.forEach(btn => btn.style.borderColor = 'white');
      } else {
        colorButtons.forEach(btn => btn.style.borderColor = 'black');
      }
    });
  });
</script>
